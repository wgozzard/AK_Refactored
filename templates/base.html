<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskKevn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    
</head>
<body>
<style>

.navbar {
    background-color: rgb(23, 117, 23) !important;
}

.content-container {
    margin: 20px; /* Adjust the margin as needed */
}
.brand-padding {
    margin-left: 10px; /* Adjust the value as per your preference */
}

.menu-padding {
    margin-right: 10px; /* Adjust the value as per your preference */
}
.nav-padding {
    padding-left: 10px; /* Adjust the value as per your preference */
    /* padding-right: 10px; Adjust the value as per your preference */
}
</style>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand brand-padding" href="#">AskKevn</a>
    <button class="navbar-toggler menu-padding" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated %}
                <li class="nav-item active nav-padding">
                    <a class="nav-link" href="{% url 'home' %}">Chat <span class="sr-only"></span></a>
                </li>
                <li class="nav-item nav-padding">
                    <a class="nav-link" href="{% url 'upload_inventory' %}">Upload Inventory</a>
                </li>
                <li class="nav-item nav-padding">
                    <a class="nav-link" href="{% url 'upload_preview' %}">View Inventory</a>
                </li>
                <li class="nav-item nav-padding">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="content-container">
    {% block content %}
    {% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
<div>
    <footer>
        <div class="float-right">
            <center><span>&copy; 2023 AIgnite Labs (BETA 1.0)</span></center>
         </div>
    </footer>
</div>

    
</html>
